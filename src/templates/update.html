{% extends "base.html" %}
{% block content %}
<div class="container">
    <form class="card card-body" id="new-exercise" action="/exercises/{{split}}/update/{{ exercise._id }}" method="post">
        <div class="form-group">
            <h2>Update the record for {{exercise.name}}</h2>
        </div>
        <div class="form-group">
            <label for="weight">Weight</label>
            <input required type="number" id="weight" name="weight" class="form-control">
        </div>
        <div class="form-group">
            <label for="reps">Reps</label>
            <input required type="number" id="reps" name="reps" class="form-control">
        </div>
        <div class="form-group">
            <label for="weight">Sets</label>
            <input required type="number" id="sets" name="sets" class="form-control">
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn-black btn btn-dark mb2">Update</button>
    </form>
</div>
{% endblock %}
